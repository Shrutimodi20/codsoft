<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calcu.css">
	<script type="text/javascript" src="calcu.js" defer></script>
	<title> MY CALCULATOR</title>
</head>
<body>
    
    <div class="container">
    	
        <form action="" class="calculator" name="calc">
    		<div class="innerdiv"> <input type="text" class="disp" name="txt" ></div>

            <div class="row">
    		<span class="symbol" onclick="calc.txt.value=''"><h1>c</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='%'"><h1>%</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='/'"><h1>/</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='-'"><h1>-</h1></span>
    		</div>

            <div class="row">
    		<span class="symbol" onclick="calc.txt.value+='7'"><h1>7</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='8'"><h1>8</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='9'"><h1>9</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='+'"><h1>+</h1></span>
    		</div>            
            
            <div class="row">
    		<span class="symbol" onclick="calc.txt.value+='4'"><h1>4</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='5'"><h1>5</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='6'"><h1>6</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='*'"><h1>*</h1></span>
    		</div>

    		<div class="row">
    		<span class="symbol" onclick="calc.txt.value+='1'"><h1>1</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='2'"><h1>2</h1></span>
    		<span class="symbol" onclick="calc.txt.value+='3'"><h1>3</h1></span>
    		<span class="symbol" onclick="calc.txt.value = calc.txt.value.slice(0,calc.txt.value.length-1) "><h1>âŒ« </h1></span>
    		</div>

    		<div class="row">
    		<span class="symbol" onclick="calc.txt.value+='00'"><h1>00</h1></span>
			<span class="symbol" onclick="calc.txt.value+='0'"><h1>0</h1></span>
    		<span class="symbol" onclick="document.calc.txt.value=eval(calc.txt.value)"><h1>=</h1></span>
    		</div>
        </form>

    </div>
</body>
</html>
